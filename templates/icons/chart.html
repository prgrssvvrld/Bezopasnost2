<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    {% load static %}  <!-- Загрузка тегов статических файлов -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/charts.css' %}">  <!-- Подключение CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- User icon in top right corner -->
    <div class="user-icon">
        <a href="profile.html">
            <i data-feather="user"></i>
        </a>
    </div>

    <!-- Collapsible navbar -->
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="home"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="calendar"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="bar-chart-2"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="help-circle"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="settings"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" id="theme-toggle">
                    <i data-feather="moon"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="header">
        <div class="header-content">
            <div class="logo">Проект СФУ</div>
            <h1>Трекер привычек</h1>
        </div>
    </div>

    <div class="container">
        <div class="habit-tracker">
            <section class="habit-list-section">
                <h2>Мои привычки</h2>
                <button class="add-habit-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i>
                </button>

                <div class="habits-container">
                    <div class="habit-item">
                        <input type="checkbox" class="habit-checkbox" id="habit1">
                        <label for="habit1" class="habit-name">Утренняя зарядка</label>
                    </div>
                    <div class="habit-item">
                        <input type="checkbox" class="habit-checkbox" id="habit2">
                        <label for="habit2" class="habit-name">Чтение 30 минут</label>
                    </div>
                    <div class="habit-item">
                        <input type="checkbox" class="habit-checkbox" id="habit3">
                        <label for="habit3" class="habit-name">Пить 2 литра воды</label>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>Прогресс за неделю</h2>
                <div class="chart-container">
                    <canvas id="habitChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="habitModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Добавить привычку</h2>
            <div class="form-group">
                <input type="text" id="habitName" class="form-input" placeholder="Название привычки">
            </div>
            <button class="btn btn-primary" onclick="addHabit()">
                <i class="fas fa-plus"></i> Добавить
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        // Initialize feather icons
        feather.replace();

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
            updateMoonIcon(true);
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateMoonIcon(isDark);
            updateChartTheme(isDark);
        });

        function updateMoonIcon(isDark) {
            const moonIcon = themeToggle.querySelector('i');
            if (isDark) {
                moonIcon.setAttribute('data-feather', 'sun');
            } else {
                moonIcon.setAttribute('data-feather', 'moon');
            }
            feather.replace();
        }

        function updateChartTheme(isDark) {
            Chart.defaults.color = isDark ? '#cbd5e0' : '#4a5568';
            Chart.defaults.borderColor = isDark ? 'rgba(203, 213, 224, 0.1)' : 'rgba(74, 85, 104, 0.1)';

            if (window.habitChart) {
                window.habitChart.update();
            }
        }

        // Modal functions
        function openModal() {
            document.getElementById('habitModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('habitModal').style.display = 'none';
        }

        function addHabit() {
            const habitName = document.getElementById('habitName').value.trim();
            if (habitName) {
                const habitsContainer = document.querySelector('.habits-container');
                const newHabitId = 'habit' + (habitsContainer.children.length + 1);

                const newHabit = document.createElement('div');
                newHabit.className = 'habit-item';
                newHabit.innerHTML = `
                    <input type="checkbox" class="habit-checkbox" id="${newHabitId}">
                    <label for="${newHabitId}" class="habit-name">${habitName}</label>
                `;

                habitsContainer.appendChild(newHabit);
                document.getElementById('habitName').value = '';
                closeModal();
                updateChart();
            }
        }

        // Initialize chart
        const ctx = document.getElementById('habitChart').getContext('2d');
        window.habitChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                datasets: [{
                    label: 'Выполнено',
                    data: [3, 2, 4, 5, 3, 6, 2],
                    backgroundColor: 'rgba(64, 111, 243, 0.7)',
                    borderColor: 'rgba(64, 111, 243, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });

        function updateChart() {
            // Here you would update the chart data based on habits completion
            // For now just randomize data for demonstration
            const newData = window.habitChart.data.datasets[0].data.map(() =>
                Math.floor(Math.random() * 5) + 1
            );
            window.habitChart.data.datasets[0].data = newData;
            window.habitChart.update();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('habitModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
