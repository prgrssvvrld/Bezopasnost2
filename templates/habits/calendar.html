{% extends "habits/base.html" %}
{% load static %}

{% block title %}Календарь привычек{% endblock %}
{% block header %}Календарь привычек{% endblock %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            min-height: 80px;
        }
        .habit-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 2px;
        }
    </style>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Заголовок и навигация -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex space-x-4">
                <button id="prev-month" class="text-[#FF6B00] hover:text-[#e05a00] px-3 py-1 rounded-lg">
                    <i class="fas fa-chevron-left mr-1"></i>Предыдущий
                </button>
                <button id="next-month" class="text-[#FF6B00] hover:text-[#e05a00] px-3 py-1 rounded-lg">
                    Следующий<i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>

        <!-- Месячный календарь -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <!-- Заголовок месяца -->
            <div class="flex justify-between items-center mb-6">
                <h2 id="current-month" class="text-2xl font-semibold text-gray-800"></h2>
                <div class="flex space-x-2">
                    <button id="today-btn" class="text-sm text-[#FF6B00] hover:text-[#e05a00] px-3 py-1 border border-[#FF6B00] rounded-lg">
                        Сегодня
                    </button>
                </div>
            </div>

            <!-- Дни недели -->
            <div class="grid grid-cols-7 gap-1 mb-2 text-center font-medium text-gray-600">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>

            <!-- Сетка календаря -->
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <!-- Легенда -->
        <div class="mt-6 bg-white rounded-xl shadow-md p-4">
            <h3 class="text-lg font-medium mb-3">Легенда</h3>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <span class="habit-indicator bg-red-500"></span>
                    <span class="ml-2 text-sm">Здоровье</span>
                </div>
                <div class="flex items-center">
                    <span class="habit-indicator bg-blue-500"></span>
                    <span class="ml-2 text-sm">Продуктивность</span>
                </div>
                <div class="flex items-center">
                    <span class="habit-indicator bg-green-500"></span>
                    <span class="ml-2 text-sm">Обучение</span>
                </div>
                <div class="flex items-center">
                    <span class="habit-indicator bg-purple-500"></span>
                    <span class="ml-2 text-sm">Отношения</span>
                </div>
                <div class="flex items-center">
                    <span class="habit-indicator bg-yellow-500"></span>
                    <span class="ml-2 text-sm">Финансы</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 border-2 border-[#FF6B00] rounded-sm"></div>
                    <span class="ml-2 text-sm">Сегодня</span>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();


    // Новая структура цветов
    const habitColors = [
        { name: 'Красный', value: 'bg-red-300 text-red-800' },
        { name: 'Синий', value: 'bg-blue-300 text-blue-800' },
        { name: 'Зелёный', value: 'bg-green-300 text-green-800' },
        { name: 'Жёлтый', value: 'bg-yellow-300 text-yellow-800' },
        { name: 'Фиолетовый', value: 'bg-purple-300 text-purple-800' },
        { name: 'Розовый', value: 'bg-pink-300 text-pink-800' },
    ];

    // Цвет по категории (если есть) или по индексу
    const getHabitColor = (habit, index) => {
        return habitColors[index % habitColors.length].value;
    };

    document.getElementById('prev-month').addEventListener('click', async () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        await renderCalendar(currentYear, currentMonth);
    });

    document.getElementById('next-month').addEventListener('click', async () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        await renderCalendar(currentYear, currentMonth);
    });

    document.getElementById('today-btn').addEventListener('click', async () => {
        currentMonth = today.getMonth();
        currentYear = today.getFullYear();
        await renderCalendar(currentYear, currentMonth);
    });

    async function renderCalendar(year, month) {
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = '';

    const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
    document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1);
    let startingDay = firstDay.getDay(); // 0 (вс) - 6 (сб)

    // Смещаем так, чтобы неделя начиналась с Пн
    startingDay = startingDay === 0 ? 6 : startingDay - 1;

    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const daysInPrevMonth = new Date(year, month, 0).getDate();

    const totalCells = Math.ceil((daysInMonth + startingDay) / 7) * 7;

    let dayCount = 1;
    let nextMonthDay = 1;

    for (let i = 0; i < totalCells; i++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day p-2 border border-gray-100 rounded-lg';

        if (i < startingDay) {
            const prevDay = daysInPrevMonth - (startingDay - i - 1);
            dayElement.innerHTML = `<div class="text-right text-gray-300">${prevDay}</div>`;
            dayElement.classList.add('bg-gray-50');
        } else if (dayCount > daysInMonth) {
            dayElement.innerHTML = `<div class="text-right text-gray-300">${nextMonthDay}</div>`;
            dayElement.classList.add('bg-gray-50');
            nextMonthDay++;
        } else {
            const currentDate = new Date(year, month, dayCount);
            const isToday = isSameDay(currentDate, today);
            const habits = await fetchHabitsForDate(currentDate);

            const habitIndicators = habits.map((habit, index) =>
                `<span class="habit-indicator w-3 h-3 rounded-full mr-0.5 ${getHabitColor(habit, index)}" title="${habit.name}"></span>`
            ).join('');

            dayElement.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="text-right ${isToday ? 'font-bold text-[#FF6B00]' : ''}">${dayCount}</div>
                    ${isToday ? '<div class="w-3 h-3 border-2 border-[#FF6B00] rounded-sm"></div>' : ''}
                </div>
                <div class="mt-1 flex flex-wrap justify-center">${habitIndicators}</div>
            `;

            dayElement.addEventListener('click', () => {
                showDayDetails(currentDate, habits);
            });

            if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                dayElement.classList.add('bg-gray-50');
            }

            dayCount++;
        }

        calendar.appendChild(dayElement);
    }
}


    async function fetchHabitsForDate(date) {
        try {
            const response = await fetch(`/api/habits/by-date/?date=${date.toISOString().split('T')[0]}`);
            if (!response.ok) return [];
            return await response.json();
        } catch (error) {
            console.error('Ошибка загрузки привычек:', error);
            return [];
        }
    }

    function showDayDetails(date, habits) {
        const monthNames = ['Января', 'Февраля', 'Марта', 'Апреля', 'Мая', 'Июня',
            'Июля', 'Августа', 'Сентября', 'Октября', 'Ноября', 'Декабря'];
        const dayOfWeek = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];

        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        modal.innerHTML = `
            <div class="bg-white rounded-lg p-6 max-w-md w-full max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">
                        ${dayOfWeek[(date.getDay() + 6) % 7]  // Пн = 0
}, ${date.getDate()} ${monthNames[date.getMonth()]}
                    </h3>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="space-y-3">
                    ${habits.length > 0 ? habits.map((habit, index) => `
                        <div class="p-3 border border-gray-200 rounded-lg">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <span class="w-3 h-3 rounded-full mr-2 ${getHabitColor(habit, index)}"></span>
                                    <span class="font-medium">${habit.name}</span>
                                </div>
                            </div>
                            ${habit.description ? `<p class="text-sm text-gray-600 mt-1">${habit.description}</p>` : ''}
                        </div>
                    `).join('') : '<p class="text-gray-500 text-center py-4">Нет привычек на этот день</p>'}
                </div>
            </div>
        `;

        modal.querySelector('button').addEventListener('click', () => {
            modal.remove();
        });

        document.body.appendChild(modal);
    }

    function isSameDay(d1, d2) {
        return d1.getDate() === d2.getDate() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getFullYear() === d2.getFullYear();
    }

    (async () => {
        await renderCalendar(currentYear, currentMonth);
    })();
});

    </script>
{% endblock %}
