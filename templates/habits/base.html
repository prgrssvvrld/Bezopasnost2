<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мои привычки{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --borderRadius: 12px;
            --spacer: 1rem;
            --primary: #406ff3;
            --text: #4a5568;
            --text-light: #718096;
            --bg: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-nav: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --linkHeight: calc(var(--spacer) * 3.5);
            --timing: 250ms;
            --transition: all var(--timing) ease;
            --accent: #ff6b00;
            --accent-hover: #e05d00;
        }

        /* Dark theme variables */
        .dark-mode {
            --bg: #1a202c;
            --bg-secondary: #2d3748;
            --bg-nav: #2d3748;
            --text: #f7fafc;
            --text-light: #cbd5e0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: var(--transition);
        }

        /* User icon in top right corner */
        .user-icon {
            position: absolute;
            top: calc(var(--spacer) * 2);
            right: calc(var(--spacer) * 2);
            width: calc(var(--linkHeight) * 0.8);
            height: calc(var(--linkHeight) * 0.8);
            background: var(--bg-nav);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 1001;
            transition: var(--transition);
        }

        .user-icon i {
            font-size: 1.3em;
            color: var(--text);
        }

        /* Collapsible navbar */
        .navbar {
            position: absolute;
            top: calc(var(--spacer) * 2);
            left: calc(var(--spacer) * 2);
            background: var(--bg-nav);
            border-radius: 50%;
            box-shadow: var(--shadow);
            width: calc(var(--linkHeight) * 0.8);
            height: calc(var(--linkHeight) * 0.8);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 300ms ease;
            overflow: hidden;
        }

        .navbar:hover {
            border-radius: var(--borderRadius);
            width: calc(var(--linkHeight) * 1);
            height: calc(100vh - (var(--spacer) * 25));
            padding: calc(var(--spacer) / 2) 0;
        }

        .navbar__menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            opacity: 0;
            transition: opacity 200ms ease 100ms;
        }

        .navbar:hover .navbar__menu {
            opacity: 1;
        }

        .navbar__item {
            position: relative;
            width: 100%;
        }

        .navbar__link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--linkHeight);
            width: 100%;
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            padding: 0;
        }

        .navbar__link:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        .navbar__link i {
            display: inline-flex;
            font-size: 1.3em;
        }

        /* Center hamburger icon when collapsed */
        .navbar::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: var(--text);
            transition: all 300ms ease;
            box-shadow: 0 8px 0 var(--text), 0 -8px 0 var(--text);
        }

        .navbar:hover::before {
            opacity: 0;
        }

        .header {
            background-color: var(--accent);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: calc(var(--linkHeight) * 0.8 + var(--spacer) * 4);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: var(--borderRadius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        /* Centered form */
        .habit-form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .habit-form {
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--borderRadius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-secondary);
            color: var(--text);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--borderRadius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: #38a169;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2f855a;
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c53030;
            transform: translateY(-1px);
        }

        .habit-list {
            list-style: none;
            padding: 0;
        }

        .habit-item {
            background-color: var(--bg-secondary);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: var(--borderRadius);
            border: 1px solid #e2e8f0;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .habit-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .habit-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .habit-description {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .habit-actions {
            display: flex;
            gap: 0.75rem;
        }

        .logout-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .logout-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                width: calc(var(--linkHeight) * 0.8);
                height: calc(var(--linkHeight) * 0.8);
                position: fixed;
                bottom: calc(var(--spacer) * 2);
                left: 50%;
                transform: translateX(-50%);
                top: auto;
            }

            .navbar:hover {
                width: 90%;
                height: auto;
                border-radius: var(--borderRadius);
            }

            .user-icon {
                top: calc(var(--spacer) * 1.5);
                right: calc(var(--spacer) * 1.5);
            }

            .header-content, .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .header-content {
                padding-top: calc(var(--linkHeight) * 0.8 + var(--spacer) * 2);
            }
            .profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
}

.profile-picture {
    width: calc(var(--linkHeight) * 0.8);
        height: calc(var(--linkHeight) * 0.8);
        border-radius: 50%;
        overflow: hidden;
        margin-right: 2rem;
        background-color: var(--bg-nav);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.default-profile-img {
    display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
}

.default-profile-img i {
        font-size: 1.3em;
        color: var(--text);
    }

.profile-info h2 {
    margin: 0;
    font-size: 1.8rem;
}

.bio {
    color: var(--text-light);
    margin-top: 0.5rem;
}

.profile-details {
    background-color: var(--bg-secondary);
    padding: 1.5rem;
    border-radius: var(--borderRadius);
    margin-bottom: 2rem;
}

.profile-details p {
    margin: 0.5rem 0;
}
        }
    </style>
</head>
<body>
    <!-- User icon in top right corner -->
    <div class="user-icon">
        <a href="{% url 'profile' %}">
            {% if request.user.profile_picture %}
                <img src="{{ request.user.profile_picture.url }}" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
            {% else %}
                <i data-feather="user"></i>
            {% endif %}
        </a>
    </div>

    <!-- Collapsible navbar -->
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="{% url 'dashboard' %}" class="navbar__link">
                    <i data-feather="home"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="calendar"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="{% url 'chart' %}" class="navbar__link">
                    <i data-feather="bar-chart-2"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="help-circle"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">
                    <i data-feather="settings"></i>
                </a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" id="theme-toggle">
                    <i data-feather="moon"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="header">
        <div class="header-content">
            <div class="logo">Проект СФУ</div>
            <h1>{% block header %}Мои привычки{% endblock %}</h1>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateMoonIcon(isDark);
        });

        function updateMoonIcon(isDark) {
            const moonIcon = themeToggle.querySelector('i');
            if (isDark) {
                moonIcon.setAttribute('data-feather', 'sun');
            } else {
                moonIcon.setAttribute('data-feather', 'moon');
            }
            feather.replace();
        }
    </script>
</body>
</html>
